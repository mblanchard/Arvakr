<div class="chart-wrapper">
  <md-card class="chart">
    <md-card-title>
      <span class="md-headline">
        {{vm.chartName}}
      </span>
    </md-card-title>
    <md-card-content layout="row" layout-align="space-between">
      <div google-chart chart="vm.chart" style="width: 100%; overflow: hidden; margin: 0"></div>
    </md-card-content>
  </md-card>
</div>
