<div id="charts-container" layout="row" layout-wrap>
    <div ng-repeat="chart in vm.charts" flex=100 flex-gt-lg=50>
        <div class="chart-wrapper">
            <md-card class="chart">
                <md-card-content class="chart__content" layout="row" layout-align="space-between">
                    <div google-chart chart="chart.data"></div>
                </md-card-content>
            </md-card>
        </div>
    </div>


</div>
