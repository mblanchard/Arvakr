<md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
  <md-toolbar class="md-theme-light">
    <h1 class="md-toolbar-tools">Markers
      <div>
      <span flex=""></span>
      <span>
      <md-button ng-click="vm.close()" class="md-primary" style="margin-bottom: 5px">
        close
      </md-button>
      </span>
      </div>
    </h1>
  </md-toolbar>
  <md-content  layout-padding>
    
    <md-list class="md-dense" flex>
      <div ng-repeat="dataset in vm.datasets track by $index">
        <md-divider ng-if="!$first"></md-divider>
        <md-subheader layout="row" class="md-no-sticky"><h2><md-checkbox ng-change="vm.toggleDataset()" ng-model="dataset.isActive" aria-label="Is Active">{{dataset.DisplayName}}</md-checkbox></h2></md-subheader>
        <md-list-item class="md-3-line" ng-show="dataset.isActive" ng-repeat="marker in dataset.nodes track by $index" ng-click="vm.selectMarker(dataset.Name,$index)">      
          {{marker.Name}}
        </md-list-item>
      </div>
    </md-list>
    

  </md-content>
</md-sidenav>
