<md-dialog id="login-dialog" aria-label="Login" ng-cloak ng-controller="LoginCtrl as vm">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Login</h2>
        </div>
      </md-toolbar>
      <md-content style="max-width: 350px; max-height: 350px;">
        <div style="max-width: 350px; max-height: 350px; margin-left: 20px; margin-right: 20px;">
          <md-input-container>
            <label>username</label>
            <input ng-model="vm.username">
          </md-input-container>
          <md-input-container>
            <label>password</label>
            <input type="password" ng-model="vm.password">
          </md-input-container>
        </div>
      </md-content>
    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="vm.closeDialog()">Cancel</md-button>
      <md-button ng-click="vm.login()" style="margin-right: 20px;">Ok</md-button>
    </md-dialog-actions>
</md-dialog>
