<div class="row" id="map-container"  flex>
  <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'>  
    <ui-gmap-markers ng-if="vm.map.showMarkers"
                doCluster="vm.map.doCluster"
                models="vm.mapNodes"
                coords="'coords'"
                idkey="'key'"
                chunk="200"
                events="vm.markerEvents",
                icon="'icon'"
                >
    </ui-gmap-markers>
  </ui-gmap-google-map>
</div>
