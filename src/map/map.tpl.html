<div class="row">
  <h1>Map View</h1>
  <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom'>  
    <ui-gmap-markers ng-if="vm.map.showMarkers"
                doCluster="vm.map.doCluster"
                models="vm.mapNodes"
                coords="'coords'"
                idkey="'key'"
                chunk="200"
                >
    </ui-gmap-markers>
  </ui-gmap-google-map>
  <style></style>
</div>
